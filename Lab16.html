<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>input{width: 25%;} input[type="radio"]{width: min-content;}</style>
  </head>
  <body>
    <table cellspacing="1" cellpadding="5" border="0" width="100%">
      <thead>
        <tr>
          <th colspan="2"> <h1>Registration Form</h1></th>
        </tr>
      </thead>
      <form>
        <tbody>
          <tr>
            <td>Student's Name</td>
            <td>
              <select>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
              </select>
              <input type="text" name="name" placeholder="Enter your Name"/>
            </td>
          </tr>
          <tr>
            <td>Father's Name</td>
            <td>
              <input type="text" name="fname" placeholder="Enter your Father's Name" />
            </td>
          </tr>
          <tr>
            <td>Mother's Name</td>
            <td>
              <input type="text" name="mname" placeholder="Enter your Mother's Name"/>
            </td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td>
              <input type="date" name="dob" />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="gender" value="male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" value="female" />
            </td>
          </tr>
          <tr>
            <td>Email ID</td>
            <td><input type="email" name="email" />  </td>
          </tr>
          <tr>
            <td>Mobile No.</td>
            <td><input type="text" name="mobile"/> </td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="address" cols="30" rows="4"></textarea>  </td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text" name="state" /> </td>
          </tr>
          <tr>
            <td>City</td>
            <td><input type="text" name="city" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </tbody>
      </form>
    </table>
  </body>
</html>
