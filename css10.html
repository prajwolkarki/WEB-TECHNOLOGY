<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Box Layout</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        align-items: center; }
      .container .box {
        max-width: 150px;
        max-height: 180px;
        padding: 3rem;
        border: 1px solid #b3b3b3;
        border-radius: 2px; }
      .box:nth-child(even) {
        background-color: #90ee90; }
      .box:nth-child(odd) {
        background-color: #addae6; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div>Box 1</div>
      </div>

      <div class="box">
        <div>Box 2</div>
      </div>

      <div class="box">
        <div>Box 3</div>
      </div>

      <div class="box">
        <div>Box 4</div>
      </div>

      <div class="box">
        <div>Box 5</div>
      </div>

      <div class="box">
        <div>Box 6</div>
      </div>
    </div>
  </body>
</html>
