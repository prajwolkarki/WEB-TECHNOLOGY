<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table border="1px" width="100%" cellpadding="5px">
        <tr">
            <th colspan="2"><h3>Registration Form</h3></th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td> Male <input type="radio">Female <input type="radio"> </td>     
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="email"></td>   
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="text">  </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
