<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website</title>
    <style>
        h1{
            color: darkblue;
            font-size: 40px; }
        .first{
            color: green;
            font-weight: 600;
            font-size: 20px; }
        .second span{
            color: red; }
        .first span{
            background-color: yellow; }
        .third{
            background-color: yellow; }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>
    <p class="first">This is the intro paragraph of the page. It is <span>highlighted</span> for emphasis.</p>
    <p class="second">This is regular paragraph of text. It is written in the default font, but has a <span>red</span> word in it.</p>
    <p class="third">This paragraph has a yellow background because of the "highlight" class.</p>
</body>
</html>
